---

- name: set agent download filename to latest (6.14.2)
  set_fact:
    dd_download_url: "{{ datadog_windows_latest_url }}"
  when: datadog_windows_latest_url | length > 0

- name: set agent download filename to latest
  set_fact:
    dd_download_url: "https://s3.amazonaws.com/ddagent-windows-stable/datadog-agent-{{ datadog_agent_major_version }}-latest.amd64.msi"
  when: datadog_windows_download_url | length == 0
