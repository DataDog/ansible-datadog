---
- apt: name=apt-transport-https state=latest

- apt_key: id=C7A7DA52 keyserver=hkp://keyserver.ubuntu.com:80 state=present
  when: datadog_apt_key_url is not defined

- apt_key: id=C7A7DA52 url={{ datadog_apt_key_url }} state=present
  when: datadog_apt_key_url is defined

- apt_repository: repo='{{ datadog_apt_repo }}' state=present update_cache=yes

- apt: name=datadog-agent state=latest

- command: sudo sh -c "echo deb http://apt-trace.datad0g.com.s3.amazonaws.com/ stable main> /etc/apt/sources.list.d/datadog-trace.list"
  when: dd-trace is defined and dd-trace == True

- apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=382E94DE
  when: datadog-trace is defined and datadog-trace == True

- name: Run apt-get update
  apt:
    update_cache: yes
    when: datadog-trace is defined and datadog-trace == True

- apt: name=dd-trace-agent state=latest force=yes
  when: datadog-trace is defined and datadog-trace == True

- apt: name=dd-trace-agent state=absent force=yes
  when: datadog-trace is defined and datadog-trace == False