---
- name: set agent binary path (windows)
  set_fact:
    datadog_agent_binary_path: "{{ datadog_agent_binary_path_windows }}"
  when: ansible_facts.os_family == "Windows"

- name: set agent binary path (unix)
  set_fact:
    datadog_agent_binary_path: "{{ datadog_agent_binary_path_linux }}"
  when: ansible_facts.os_family != "Windows"

- name: set agent user for integration command (windows)
  set_fact:
    integration_command_user: "{{ integration_command_user_windows }}"
  when: ansible_facts.os_family == "Windows"

- name: set agent agent binary path (unix)
  set_fact:
    integration_command_user: "{{ integration_command_user_linux }}"
  when: ansible_facts.os_family != "Windows"

- name: Validate integrations actions
  fail:
    msg: "Unknown action '{{ item.value.action }}' for integration command ({{ item.key }}). Valid actions are 'install' and 'remove'"
  when: item.value.action != "install" and item.value.action != "remove"
  loop: "{{ datadog_integration|dict2items }}"

# Remove Integrations

- name: Removing integrations (Unix)
  command:
    argv:
      - "{{ datadog_agent_binary_path }}"
      - integration
      - remove
      - "{{ item.key }}"
  become: yes
  become_user: "{{ integration_command_user }}"
  loop: "{{ datadog_integration|dict2items }}"
  when: item.value.action == "remove" and ansible_facts.os_family != "Windows"

- name: Removing integrations (Windows)
  win_command: "\"{{ datadog_agent_binary_path }}\" integration remove {{ item.key }}"
  become: yes
  become_user: "{{ integration_command_user }}"
  loop: "{{ datadog_integration|dict2items }}"
  when: item.value.action == "remove" and ansible_facts.os_family == "Windows"

# Check for existing integration installs / versions

- name: "Check for existing install / version of integrations (Unix)"
  command:
    argv:
      - "{{ datadog_agent_binary_path }}"
      - "integration"
      - "show"
      - "{{ integration.key }}"
      - "-q"
  become: yes
  become_user: "{{ integration_command_user }}"
  check_mode: no
  changed_when: no
  #  (integration_existing.results | jsonquery (datadog_integration_query)).stderr is defined or
  #  (( integration_existing.results | jsonquery (datadog_integration_query)).stdout is defined and
  #  (integration_existing.results | jsonquery (datadog_integration_query)).stdout is not search
  #  ( integration_existing.results | jsonquery (datadog_integration_query) ).current_version )

  # Ignore command failure if integration is not already installed
  failed_when: no
  register: "integration_existing"
  loop: "{{ datadog_integration | dict2items }}"
  loop_control:
    loop_var: 'integration'
  when:
    - "integration.value.action | lower == 'install'"
    - "ansible_facts.os_family != 'Windows'"

- name: "Check for existing install / version of integrations (Windows)"
  win_command: '"{{ datadog_agent_binary_path }}" integration show {{ item.key }}'
  become: yes
  become_user: "{{ integration_command_user }}"
  check_mode: no
  changed_when: >-
    integration_windows_existing.results.stderr is defined or ( integration_windows_existing.results.stdout is defined
    and integration_windows_existing.results.stdout is not search ( item.value.version ) )

  # Ignore command failure if integration is not already installed
  failed_when: no
  loop: "{{ datadog_integration|dict2items }}"
  register: "integration_windows_existing"
  when:
    - "ansible_facts.os_family == 'Windows'"
    - "item.value.action | lower == 'install'"

- name: 'debug integration check'
  debug:
    var: 'integration_existing'

- name: 'debug json query'
  debug:
    var: 'integration_existing.results | json_query (datadog_integration_query)'

# Install integrations

- name: "Install pinned version of integrations (Unix)"
  command:
    argv:
      - "{{ datadog_agent_binary_path }}"
      - "integration"
      - "install"
      - "{{ third_party }}"
      - "{{ integration.item.key }}=={{ integration.item.value.version }}"
  become: yes
  become_user: "{{ integration_command_user }}"
  changed_when: "integration.stdout is undefined or integration.stdout is not search ( integration.item.value.version )"
  vars:
    third_party: "{% if 'third_party' in integration.item.value and integration.item.value.third_party | bool %}--third-party{% endif %}"
  loop: "{{ integration_unix_existing.results  }}"
  loop_control:
    loop_var: 'integration'
  register: "integration_unix_install"
  when:
    - "integration.item.value.action | lower == 'install'"
    - "ansible_facts.os_family != 'Windows'"
    - "integration.stdout is undefined or integration.stdout is not search ( integration.item.value.version )"

- name: "Install pinned version of integrations (Windows)"
  win_command: '"{{ datadog_agent_binary_path }}" integration install {{ third_party }} {{ item.key }}=={{ item.value.version }}'
  become: yes
  become_user: "{{ integration_command_user }}"
  changed_when: "integration_windows_existing.results.stdout is undefined or integration_windows_existing.results.stdout is not search ( item.value.version )"
  loop: "{{ datadog_integration|dict2items }}"
  register: "integration_windows_install"
  vars:
    third_party: "{% if 'third_party' in item.value and item.value.third_party | bool %}--third-party{% endif %}"
  when:
    - "item.value.action | lower== 'install'"
    - "ansible_facts.os_family == 'Windows'"
    - "integration_windows_existing.results.stdout is undefined or integration_windows_existing.results.stdout is not search ( item.value.version )"
