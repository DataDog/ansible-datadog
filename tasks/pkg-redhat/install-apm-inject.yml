---
# DNF Handlers -------------------------------------
- name: Install APM inject library (dnf)
  dnf:
    name: 'datadog-apm-inject'
    update_cache: true
    state: latest # noqa package-latest
  when: not ansible_check_mode and ansible_pkg_mgr == "dnf"

- name: Install APM inject libraries (dnf)
  dnf:
    name: "{{ 'datadog-apm-library-' + (item | regex_replace('[:]', '-')) }}"
    state: "{{ 'present' if ':' in item else 'latest' }}" # noqa package-latest
  loop: "{{ pre_processed_datadog_apm_libraries }}"
  when: not ansible_check_mode and ansible_pkg_mgr == "dnf"
# End DNF Handlers ----------------------------------

# Yum Handlers  -------------------------------------
- name: Install APM inject library (yum)
  yum:
    name: 'datadog-apm-inject'
    update_cache: true
    state: latest # noqa package-latest
  when: not ansible_check_mode and ansible_pkg_mgr == "yum"

- name: Install APM inject libraries (yum)
  yum:
    name: "{{ 'datadog-apm-library-' + (item | regex_replace('[:]', '-')) }}"
    state: "{{ 'present' if ':' in item else 'latest' }}" # noqa package-latest
  loop: "{{ pre_processed_datadog_apm_libraries }}" # noqa package-latest
  when: not ansible_check_mode and ansible_pkg_mgr == "yum"
# End Yum Handlers ----------------------------------
